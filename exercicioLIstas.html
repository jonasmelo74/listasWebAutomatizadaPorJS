<script>
    document.querySelectorAll('[jns-folder]').forEach(folder => {
        folder.onclick = function (e) {
            const elementosDoul = folder.nextElementSibling /*Pegar todos os elementos depois do ul*/
            const telaDisplay = elementosDoul.style.display /*podendo ser none ou block*/
            elementosDoul.style.display = telaDisplay === 'none' ? 'block' : 'none'
            /*Se algum dos elementos forem falsos ele ativa o 'none' que indica
            que o ul principal está aberta, então ele obriga a fechar o bloco*/
        }
    })
</script>
